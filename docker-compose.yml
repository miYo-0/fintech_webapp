version: '0.1'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stockscope_redis
    ports:
      - "6379:6379"
    networks:
      - stockscope_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockscope_backend
    environment:
      FLASK_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SOCKETIO_MESSAGE_QUEUE: redis://redis:6379/3
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - stockscope_network
    command: python app.py

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockscope_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - stockscope_network
    command: npm run dev
  # Celery Worker (Optional - for background tasks)
  # celery_worker:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: stockscope_celery_worker
  #   environment:
  #     DATABASE_URL: postgresql://stockscope_user:stockscope_password@postgres:5432/stockscope_db
  #     REDIS_URL: redis://redis:6379/0
  #     CELERY_BROKER_URL: redis://redis:6379/1
  #     CELERY_RESULT_BACKEND: redis://redis:6379/2
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - stockscope_network
  #   command: celery -A tasks worker --loglevel=info

networks:
  stockscope_network:
    driver: bridge
